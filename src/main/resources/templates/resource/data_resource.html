<script type="text/javascript">
    function dataToggle(one, two) {
        $(one).modal("hide");

        setTimeout(function () {
            $(two).modal("show");
        }, 5);
    }

    // DB에 저장된 데이터 읽어와서 테이블에 보여줌
    $(document).ready(function () {
        SearchSample(1);
    });

    // 갯수 선택
    $("#limit").change(function () {
        samplegrid.destroy();

        SearchSample(1);
    })

    function selectAll(selectAll) {
        if (tablechk === 0) {
            const checkboxes
                = document.getElementsByName('RowCheck');

            checkboxes.forEach((checkbox) => {
                checkbox.checked = selectAll.checked;
            })
        } else {
            const checkboxes1
                = document.getElementsByName('RowCheck1');

            checkboxes1.forEach((checkbox) => {
                checkbox.checked = selectAll.checked;
            })
        }
    }

    var emptyEls;

    // 사용 전환
    function UpdateResource() {
        var total_id = [];

        var l = samplegrid.getCheckedRows().length;

        for (let i = 0; i < l; i++) {
            total_id.push(samplegrid.getCheckedRows()[i].resource_id)
        }

        $.ajax(
            {
                url: 'changeResourceUse',
                method: 'POST',
                dataType: 'json',
                data: {
                    "resource_id": JSON.stringify(total_id)
                },
                success: function (result) {
                    location.reload();
                }
            });
    }

    /* 엑셀 다운로드 */
    function s2ab(s) {
        var buf = new ArrayBuffer(s.length); //convert s to arrayBuffer
        var view = new Uint8Array(buf);  //create uint8array as viewer
        for (var i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF; //convert to octet
        return buf;
    }

    function exportExcel() {
        if (tablechk === 0) {
            // step 1. workbook 생성
            var wb = XLSX.utils.book_new();

            // step 2. 시트 만들기
            var newWorksheet = excelHandler.getWorksheet();

            // step 3. workbook에 새로만든 워크시트에 이름을 주고 붙인다.
            XLSX.utils.book_append_sheet(wb, newWorksheet, excelHandler.getSheetName());

            // step 4. 엑셀 파일 만들기
            var wbout = XLSX.write(wb, {bookType: 'xlsx', type: 'binary'});

            // step 5. 엑셀 파일 내보내기
            saveAs(new Blob([s2ab(wbout)], {type: "application/octet-stream"}), excelHandler.getExcelFileName());
        } else {
            // step 1. workbook 생성
            var wb1 = XLSX.utils.book_new();

            // step 2. 시트 만들기
            var newWorksheet1 = excelHandler1.getWorksheet();

            // step 3. workbook에 새로만든 워크시트에 이름을 주고 붙인다.
            XLSX.utils.book_append_sheet(wb1, newWorksheet1, excelHandler1.getSheetName());

            // step 4. 엑셀 파일 만들기
            var wbOut1 = XLSX.write(wb1, {bookType: 'xlsx', type: 'binary'});

            // step 5. 엑셀 파일 내보내기
            saveAs(new Blob([s2ab(wbOut1)], {type: "application/octet-stream"}), excelHandler1.getExcelFileName());
        }

    }

    $("#excelFileExport").click(function () {
        exportExcel();
    });

    var excelHandler = {
        getExcelFileName: function () {
            return '시교자원관리.xlsx';
        },
        getSheetName: function () {
            return '시교자원관리';
        },
        getExcelData: function () {
            return document.getElementById('table1');
        },
        getWorksheet: function () {
            return XLSX.utils.table_to_sheet(this.getExcelData());
        }
    }

    var excelHandler1 = {
        getExcelFileName: function () {
            return '시교수출관리.xlsx';
        },
        getSheetName: function () {
            return '시교수출관리';
        },
        getExcelData: function () {
            return document.getElementById('table2');
        },
        getWorksheet: function () {
            return XLSX.utils.table_to_sheet(this.getExcelData());
        }
    }
    /* 엑셀 다운로드 */

    /* 첨부파일 */
    function FileBtn(e) {
        $("#sample_file").modal("show");

        var data = {"sample_id": e};

        $.ajax(
            {
                url: 'selectSampleFile',
                method: 'POST',
                dataType: 'json',
                data: data,
                success: function (result) {
                    $("#upload_id").val(e);

                    var file_list = $("#file_list");
                    var file_add = "";

                    for (var i = 0; i < result.sample_file.length; i++) {
                        var file = JSON.stringify(result.sample_file[i]);
                        var file_json = file.replace(/\"/g, "&quot;");

                        file_add += '<tr>';
                        file_add += '<td>' + (i + 1) + '</td>';
                        file_add += '<td><button onclick="ModifyBtn(' + result.sample_file[i].sample_file_id + ')" style="border:0px; color:blue; background: white;">' + result.sample_file[i].sample_file_title + '</button></td>';
                        file_add += '<td>' + result.sample_file[i].create_date + '</td>';
                        file_add += '<td><input type="hidden" id="file_' + result.sample_file[i].sample_file_id + '" value="' + file.replace(/\"/g, "&quot;") + '"></td>';
                        file_add += '</tr>';
                    }

                    file_list.empty();
                    file_list.append(file_add);
                }
            });
    }

    function InsertFileBtn() {
        $("#sample_file").modal("hide");
        $("#insert_file").modal("show");
    }

    function InsertFile() {
        var file = $("#upload_file");

        if (file.val() == "") {
            return Alert("파일을 선택해주세요.");
        } else {
            $("#insertFile").submit();
        }
    }

    function ModifyBtn(e) {
        var files = JSON.parse($("#file_" + e).val());

        $("#sample_file_id").val(files.sample_file_id);
        $("#sample_file_title").val(files.sample_file_title);
        $("#sample_file_contents").val(files.sample_file_contents);
        $("#uploads_origin_file").text(files.uploads_origin_file);
        $("#uploads_file").val(files.uploads_file);
        $("#file_download").attr("href", "downloadFile?uploads_file=" + files.uploads_file);

        $("#sample_file").modal("hide");
        $("#modify_file").modal("show");
    }

    /* 첨부파일 */

    // grid
    var samplegrid = null;
    let group = $("#user_group").val();

    function SearchSample(e) {
        let limit = $("#limit").val();

        let data = {"page_num": e, "limit": limit};

        $.ajax(
            {
                url: 'search-resource',
                method: 'POST',
                dataType: 'json',
                data: data,
                success: function (result) {

                    samplegrid = new tui.Grid({
                        el: document.getElementById('sampleGrid'),
                        scrollX: false,
                        scrollY: false,
                        data: result.resourceList,
                        rowHeaders: ['checkbox'],
                        columns: [
                            {
                                header: '순번',
                                name: 'resource_id',
                                width: 100
                            },
                            {
                                header: '작목',
                                name: 'crop_name',
                                sortable: true,
                                sortingType: 'asc'
                            },
                            {
                                header: '자원관리종류',
                                name: 'resource_name',
                                sortable: true,
                                sortingType: 'asc'
                            },
                            {
                                header: '관리자원양식',
                                name: 'resource_template',
                                sortable: true,
                                sortingType: 'asc'
                            },
                            {
                                header: '자체특성양식',
                                name: 'resource_character_template_file',
                                sortable: true,
                                sortingType: 'asc'
                            },
                            {
                                header: '사용여부',
                                name: 'use_name',
                                sortable: true,
                                sortingType: 'asc'
                            },
                            {
                                header: '생성날짜',
                                name: 'create_date',
                                sortable: true,
                                sortingType: 'asc'
                            }
                        ],
                        pageOptions: {
                            useClient: true,
                            perPage: limit,
                        }
                    });

                    const dataArr = [];

                    for (let i = 0; i < result.resourceList.length; i++) {
                        console.log('user_group', result.resourceList[i].user_group)
                        console.log('group', group);

                        if (result.resourceList[i].user_group == group) {
                            let rowArr = {
                                'resource_id': result.resourceList[i].resource_id,
                                'crop_name': result.resourceList[i].crop_name,
                                'resource_name': result.resourceList[i].resource_name,
                                'resource_template': '<div data-value="' + result.resourceList[i].resource_template + '">Download</div>',
                                'resource_character_template_file': result.resourceList[i].resource_character_template_file ? '<div data-value="' + result.resourceList[i].resource_character_template_file + '">Download</div>' : '<div></div>',
                                'create_date': result.resourceList[i].create_date
                            }

                            if (result.resourceList[i].resource_use == 1) {
                                rowArr['use_name'] = '사용'
                            } else if (result.resourceList[i].resource_use == 0) {
                                rowArr['use_name'] = '미사용'
                            }

                            dataArr.push(rowArr);
                        }
                    }

                    samplegrid.resetData(dataArr);

                    samplegrid.on('click', (ev) => {
                        if (ev.targetType === 'cell' && ev.columnName === 'resource_template') {
                            let value = ev.nativeEvent.srcElement;
                            let fileName = value.dataset.value;

                            if (fileName == 'null' || fileName == undefined) {
                                return Alert1("파일이 존재하지 않습니다.")
                            } else {

                                let a = document.createElement('a');
                                a.style.display = 'none';
                                // a.href = '/upload?filename=' + value.dataset.value;
                                a.href = '/upload/' + value.dataset.value;
                                a.download;
                                // document.body.appendChild(a);
                                // a.click();
                                $.get(a.href)
                                    .done(function () {
                                        document.body.appendChild(a);
                                        a.click();
                                    }).fail(function () {
                                    return Alert1("파일이 존재하지 않습니다!")
                                })

                            }
                        } else if (ev.targetType === 'cell' && ev.columnName === 'resource_character_template_file') {
                            let value = ev.nativeEvent.srcElement;
                            let fileName = value.dataset.value;

                            if (fileName == 'null' || fileName == undefined) {
                                return Alert1("파일이 존재하지 않습니다.")
                            } else {

                                let a = document.createElement('a');
                                a.style.display = 'none';
                                // a.href = '/upload?filename=' + value.dataset.value;
                                a.href = '/upload/' + value.dataset.value;
                                a.download;
                                // document.body.appendChild(a);
                                // a.click();
                                $.get(a.href)
                                    .done(function () {
                                        document.body.appendChild(a);
                                        a.click();
                                    }).fail(function () {
                                    return Alert1("파일이 존재하지 않습니다!")
                                })
                            }
                        }
                    });

                    var before = null;
                    var after = null;

                    samplegrid.on('afterChange', (ev) => {
                        for (let i = 0; i < ev.changes.length; i++) {
                            before = ev.changes[i].prevValue;
                            after = ev.changes[i].value;

                            if (after != before) {
                                var sample_id = samplegrid.getRow(ev.changes[i].rowKey).sample_id;
                                var sample_name = ev.changes[i].columnName;
                                var sample_value = after;

                                var data = {"sample_id": sample_id, "sample_name": sample_name, "sample_value": sample_value};

                                if (sample_id != null) {
                                    $.ajax(
                                        {
                                            url: 'updateSample',
                                            method: 'POST',
                                            dataType: 'json',
                                            data: data,
                                            success: function (result) {
                                                if (result == 0) {
                                                    return Alert("수정에 실패하였습니다.")
                                                }
                                            }
                                        });
                                }
                            }
                        }
                    });
                }
            });

    }
</script>
